<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Base and Login CSS -->
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="stylesheet" href="./styles/login.css">
    </head>

    <body>
        <div class="login-container">
            <div class="login-card">
                <!-- Logo and Name -->
                <div class="logo-container">
                    <img class="logo" src="./images/logo.png" alt="Logo">
                    <p>StockFlow</p>
                </div>

                <h1>Login</h1>
                <form class="login-form" action="./pages/dashboard.html">
                    <div class="form-group">
                        <label for="username">Username/Email</label>
                        <input type="text" id="username" placeholder="Enter your username or email" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" class="input-field">
                    </div>
                    <button class="button button-primary">Login</button>
                </form>
            </div>
        </div>
    </body>

</html>
